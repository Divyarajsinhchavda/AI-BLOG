<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #eef1f7, #d8e3f7);
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #6a0dad, #8a2be2);
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 600;
        }
        .navbar a:hover {
            color: #ffd700;
        }
        .contact-section {
            text-align: center;
            padding: 100px 20px;
            max-width: 600px;
            margin: 100px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .contact-section h2 {
            margin-bottom: 20px;
        }
        .contact-section input, .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-section button {
            background: #6a0dad;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-section button:hover {
            background: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">TecDivyaraj</div>
        <div class="menu">

            <a href="index.html#applications-of-ai">Applications</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
        <p>Phone: <a href="tel:+919876543210">+91 98765 43210</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">Your LinkedIn</a></p>
        <p>Instagram: <a href="https://instagram.com/yourprofile" target="_blank">Your Instagram</a></p>
    </div>
</body>
