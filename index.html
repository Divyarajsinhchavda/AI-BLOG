<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Basics Blog</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #eef1f7, #d8e3f7);
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: linear-gradient(to right, #1e1e1e, #121212);
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #6a0dad, #8a2be2);
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s, transform 0.2s;
            cursor: pointer;
        }
        .navbar a:hover {
            color: #ffd700;
            transform: scale(1.1);
        }
        .menu {
            display: flex;
        }
        .menu-toggle {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }
        .dark-mode-toggle {
            background: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }
        .dark-mode .dark-mode-toggle {
            background: #444;
            color: white;
        }
        header {
            text-align: center;
            font-size: 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 100px;
            padding: 50px 20px;
            background: linear-gradient(to right, #6a0dad, #8a2be2);
            color: white;
            border-radius: 0 0 20px 20px;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .contact-section {
            text-align: center;
            padding: 50px 20px;
            background: #f8f9fa;
            border-radius: 15px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .contact-section h2 {
            margin-bottom: 20px;
        }
        .contact-section input, .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-section button {
            background: #6a0dad;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .contact-section button:hover {
            background: #8a2be2;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
            font-size: 14px;
            letter-spacing: 1px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">TecDivyaraj</div>
        <div class="menu">
            <a href="#what-is-ai">What is AI?</a>
            <a href="#types-of-ai">Types of AI</a>
            <a href="#how-ai-works">How AI Works</a>
            <a href="#applications-of-ai">Applications</a>
            <a href="#contact">Contact</a>
        </div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </div>
    <header>Understanding Artificial Intelligence</header>
    <div class="container">
        <h2 id="what-is-ai">What is AI?</h2>
        <p>Artificial Intelligence (AI) refers to the ability of machines to mimic human intelligence...</p>
    </div>
    <div id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
        <button onclick="submitForm()">Send</button>
    </div>
    <footer>
        &copy; 2025 AI Blog | Created by Divyarajsinh Chavda
    </footer>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
        function submitForm() {
            alert('Thank you for contacting us!');
        }
    </script>
</body>
</html>
