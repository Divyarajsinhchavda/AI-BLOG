<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Basics Blog</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef1f7;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #6a0dad;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
        }
        .dark-mode-toggle {
            background: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .dark-mode .dark-mode-toggle {
            background: #333;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 100px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .dark-mode .container {
            background: #333;
            color: white;
        }
        .contact {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 8px;
        }
        .dark-mode .contact {
            background: #444;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #222;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">TecDivyaraj</div>

    </div>
    <div class="container">

        <p>Artificial Intelligence (AI) refers to the ability of machines to mimic human intelligence...</p>

            <h3>Contact Me</h3>
            <p>Email: <a href="mailto:chavdadivyaraj07@gmail.com">chavdadivyaraj07@gmail.com</a></p>
            <p>Phone: <a href="tel:+919512526152">+91 9512526152</a></p>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 AI Blog | Designed by Divyarajsinh Chavda</p>
    </footer>
    <script>
        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
