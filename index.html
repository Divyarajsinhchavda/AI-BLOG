<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Divyarajsinh Chavda">
    <meta name="description" content="AI Blog - Stay updated with the latest trends in Artificial Intelligence, Machine Learning, and Deep Learning.">
    <meta name="keywords" content="AI, Artificial Intelligence, Machine Learning, Deep Learning, AI Blog">
    <title>AI Blog | Latest AI Trends</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Google Fonts */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eef1f7;
    color: #333;
    transition: background 0.3s, color 0.3s;
}

.dark-mode {
    background-color: #1e1e1e;
    color: #fff;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #6a0dad;
    padding: 15px 30px;
    position: fixed;
    width: 100%;
    top: 0;
    color: white;
}

.navbar h1 {
    margin: 0;
    font-size: 24px;
}

.navbar button {
    background: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
}

.navbar button:hover {
    background: #ddd;
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 100px 20px;
}

.hero h2 {
    font-size: 36px;
    margin-bottom: 10px;
}

.hero p {
    font-size: 18px;
}

/* Contact Section */
.contact {
    text-align: center;
    padding: 20px;
}

.contact a {
    color: #6a0dad;
    text-decoration: none;
}

.contact a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background: #6a0dad;
    color: white;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>AI Blog</h1>
            <button id="dark-mode-toggle">Dark Mode</button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome to AI Blog</h2>
            <p>Stay updated with the latest trends in Artificial Intelligence.</p>
        </section>
        <section class="contact">
            <h3>Contact Me</h3>
            <p>Email: <a href="mailto:chavdadivyaraj07@gmail.com">chavdadivyaraj07@gmail.com</a></p>
            <p>Phone: <a href="tel:+919512526152">+91 9512526152</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 AI Blog | Designed by Divyarajsinh Chavda</p>
    </footer>
    <script>
        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
